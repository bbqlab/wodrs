    <div id='jQUi'>
      <header id='game_play_header'>
          <div class='game_score right'>0/0 (0)</div>
          <div class='game_timer left'>1:00</div>
          <div class='word_typer'></div>
      </header>
      
      <div id='wodrs_title'>
        <span class='red'>W</span>
        <span class='orange'>o</span>
        <span class='yellow'>d</span>
        <span class='lgreen'>r</span>
        <span class='green'>s</span>
      </div>

      <div id='ads_top'>
<!--          <script type="text/javascript">-->
<!--            var inmobi_conf = {-->
<!--            siteid : "4c0acba4851548a8bab349379183ef7c",-->

<!--          </script>-->
<!--          <script type="text/javascript" src="http://cf.cdn.inmobi.com/ad/inmobi.js"></script>-->
      </div>

      <div id='content'>

        <div class='panel' id='register' title='Wodrs sign in' data-header='none' 
             data-footer='none'>
            <div class='panel_header'></div>
            <div class='panel_content'>
              <input class='jq-ui-forms' id='reg_username' 
                     placeholder='Choose a username'/>
              <input class='jq-ui-forms' type='password' id='reg_password' 
                     placeholder='Choose a password'/>
              <div class='center'>
                <a class='button' href='register'/>Sign in</a>
              </div>
            </div>
        </div>

        <div class='panel' id='login' title='Wodrs login' data-header='none'
             data-footer='none' selected=true>
            <div class='panel_header'></div>
            <div class='panel_content'>
              <input class='jq-ui-forms' id='login_username' placeholder='Username' value=''/>
              <input class='jq-ui-forms' type='password' id='login_password' placeholder='Password' value=''/>
              <div class='center'>
                <a class='button' href='login'/>Login</a>
                <a class='button' href='show_register'/>Sign in</a>
              </div>
            </div>
        </div>

        <div class='panel' id='game_list' title='Wodrs' data-footer='none' data-header='none'>
        </div>

        <div class='panel' id='game_play' data-header='game_play_header' data-footer='none' style='overflow: hidden;'>
          <input type='text' id='typing'>
          <div id='wrong_letters' class='letter_fader right'></div>
          <div id='correct_letters' class='letter_fader left'></div>
          <div id="words_slider">
            <div class='word' id='word_0'></div>
            <div class='word' id='word_1'></div>
            <div class='word' id='word_2'></div>
            <div class='word' id='word_3'></div>
            <div class='word' id='word_4'></div>
            <div class='word' id='word_5'></div>
          </div>
          <a href='focus_keyboard' id='keyboard_icon'><img src='css/keyboard.png'></a>
        </div>

        <div class='panel' id='game_info' title='Game' data-header='none'
             data-footer='none' style=''>
        </div>

        <div class='panel' id='results' title='Finish!' data-header='none'
             data-footer='none' style='overflow: hidden;' >
          <div class='panel_header'>
              <h4 id='results_score' class='center' >Score: 100</h4><br>
          </div>
          <div class='panel_content'>
            <div class='padder'>
              <h4 id='results_precision'>Precision: 20</h4>
              <div class='meter'><span id='stats_precision'><span></div><br>

              <h4 id='results_n_key_pressed'>Pressed keys: 23</h4>
              <div class='meter'><span id='stats_n_key_pressed'><span></div><br>

              <h4 id='results_n_key_matched'>Matched keys: 2323</h4>
              <div class='meter'><span id='stats_n_key_matched'><span></div><br>

              <a href='show_game_info' class='button center'>Done</a>
            </div>
          </div>

      </div>
    </div>
  </body>
