<!DOCTYPE HTML>
<html>

  <head>
    <title>Wodrs</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/jq.ui.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/icons.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/progress.css" type="text/css" media="screen" charset="utf-8">
    <script src="js/jq.mobi.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jq.ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jq.template.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/log.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/settings.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/words_list.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/game.js" type="text/javascript" charset="utf-8"></script>
    <script src="dictionaries/italian.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>

    <div id='jQUi'>
      

      <header id='game_play_header'>
          <div class='game_score right'>0/0 (0)</div>
          <div class='game_timer left'>1:00</div>
          <div class='word_typer'></div>
      </header>
      
      <div id='wodrs_title'>
        <span class='red'>W</span>
        <span class='orange'>o</span>
        <span class='yellow'>d</span>
        <span class='lgreen'>r</span>
        <span class='green'>s</span>
      </div>

      <div id='content'>

        <div class='panel' id='register' title='Wodrs sign in' data-header='none' 
             data-footer='none'>
            <div class='panel_header'></div>
            <div class='panel_content'>
              <input class='jq-ui-forms' id='reg_username' 
                     placeholder='Choose a username'/>
              <input class='jq-ui-forms' type='password' id='reg_password' 
                     placeholder='Choose a password'/>
              <div class='center'>
                <a class='button' href='register'/>Sign in</a>
              </div>
            </div>
        </div>

        <div class='panel' id='login' title='Wodrs login' data-header='none'
             data-footer='none' selected=true>
            <div class='panel_header'></div>
            <div class='panel_content'>
              <input class='jq-ui-forms' id='login_username' placeholder='Username' value=''/>
              <input class='jq-ui-forms' type='password' id='login_password' placeholder='Password' value=''/>
              <div class='center'>
                <a class='button' href='login'/>Login</a>
                <a class='button' href='show_register'/>Sign in</a>
              </div>
            </div>
        </div>

        <div class='panel' id='game_list' title='Wodrs' data-footer='none' data-header='none'>
          <script type="text/javascript"><!--
            google_ad_client = "ca-pub-9759098288036220";
            /* wodrs_horiz */
            google_ad_slot = "6746931024";
            google_ad_width = 970;
            google_ad_height = 90;
            //-->
          </script>
          <script type="text/javascript"
            src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
          </script>
          <div class='panel_header'>
            <a href='request_player' id='request_player_button' class='button right'>
                <span class='active'>New game</a>
                <span class='requesting_player'>Requesting player</span></a>
            <a href='start_game' class='button left'>Training</a>
            <div class='panel_header'></div>
          </div>
          <div class='panel_content'>
            <div class='box'>
              <h3>Your turn</h3>
              <ul id='running_games'>
              </ul>
            </div>
            
            <div class='box'>
              <h3>Opponent turn</h3>
              <ul id='opponent_games'>
              </ul>
            </div>
     
            <div class="box">
              <h3>Completed</h3>
              <ul id='completed_games'>
              </ul>
            </div>
          </div>
        </div>

        <div class='panel' id='game_play' data-header='game_play_header' data-footer='none' style='overflow: hidden;'>
          <input type='text' id='typing'>
          <div id="words_slider">
            <div class='word' id='word_0'></div>
            <div class='word' id='word_1'></div>
            <div class='word' id='word_2'></div>
            <div class='word' id='word_3'></div>
            <div class='word' id='word_4'></div>
            <div class='word' id='word_5'></div>
          </div>
        </div>

        <div class='panel' id='game_info' title='Game' data-header='none'
             data-footer='none' style=''>
        </div>

        <div class='panel' id='results' title='Finish!' data-header='none'
             data-footer='none' style='overflow: hidden;' >
          <div class='panel_header'>
              <h4 id='results_score' class='center' >Score: 100</h4><br>
          </div>
          <div class='panel_content'>
            <div class='padder'>
              <h4 id='results_precision'>Precision: 20</h4>
              <div class='meter'><span id='stats_precision'><span></div><br>

              <h4 id='results_n_key_pressed'>Pressed keys: 23</h4>
              <div class='meter'><span id='stats_n_key_pressed'><span></div><br>

              <h4 id='results_n_key_matched'>Matched keys: 2323</h4>
              <div class='meter'><span id='stats_n_key_matched'><span></div><br>

              <a href='show_game_info' class='button center'>Done</a>
            </div>
          </div>

      </div>
    </div>

  </body>
</html>
